<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <h1>Address Book</h1>
    <h2>Add a Contact:</h2>
    <form id="new-contact">
      <label for="new-first-name">First Name</label>
      <input type="text" id="new-first-name" name="new-first-name"><br>
      <label for="new-last-name">Last Name</label>
      <input type="text" id="new-last-name" name="new-last-name"><br>
      <label for="new-phone-number">Phone Number</label>
      <input type="text" id="new-phone-number" name="new-phone-number"><br>
      <label for="email-address1">Primary Email</label>
      <input type="text" id="new-email-address1" name="new-email-address1"><br>
      <label for="email-address2">Secondary Email</label>
      <input type="text" id="new-email-address2" name="new-email-address2"><br>
      <label for="mailing-address">Mailing Address</label>
      <input type="text" id="new-mailing-address" name="new-mailing-address">
      <button type="submit">Add</button>
    </form>

    <h2>Contacts:</h2>
    <div id="contacts"></div>

    <div id="contact-details" class="hidden">
      <p>First Name: <span class="first-name"></span></p>
      <p>Last Name: <span class="last-name"></span></p>
      <p>Phone Number: <span class="phone-number"></span></p>
      <p>Primary Email Address: <span class="email-address1"></span></p>
      <p>Secondary Email Address: <span class="email-address2"></span></p>
      <p>Mailing Address: <span class="mailing-address"></span></p>
      <button class="delete" type="button">Delete</button>
    </div>
  </body>
</html>
